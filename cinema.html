<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cinema.css" />
    <title>Sinema Koltuk Rezervasyon</title>
  </head>

  <body>
    <div class="container">
      <div class="ekran"></div>

      <div class="row">
        <div class="seat selected"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="movie-list">
        <select name="" id="movie">
          <option value="30">Sağ Salim</option>
          <option value="35">Recep İvedik</option>
          <option value="40">Hep Yek</option>
        </select>
      </div>

      <ul class="info">
        <li>
          <div class="seat_select"></div>
          <span>Selected</span>
        </li>
        <li>
          <div class="seat_reserved"></div>
          <span> Reserved </span>
        </li>
        <li>
          <div class="seat_empty"></div>
          <span> Empty </span>
        </li>
      </ul>

      <p class="text">
        <span id="count"> 5 </span> adet için hesaplanan ücret
        <span id="amount"> 100 </span> TL
      </p>
    </div>

    <script src="./cinema.js"></script>
  </body>
</html>
